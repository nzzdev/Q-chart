<div
  class="s-q-item__annotation-legend s-font-note"
>
  {%- for event in events.data %}
  <div class="s-q-item__annotation-legend__item">
    {% set radius = events.config.radius %}
    {% set xy = "50%" %}
    <div class="s-q-item__annotation-legend__item__icon">
      <svg width="1.4em" height="1.4em">
        <g class="s-font-note-s">
          <circle
            r="{{ radius }}"
            cx="{{xy}}"
            cy="{{xy}}"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
          />
          <text
            y="0.35em"
            dx="{{xy}}"
            dy="{{xy}}"
            fill="currentColor"
            font-weight=700
            text-anchor="middle"
          >
            {{ loop.index }}
          </text>
        </g>
      </svg>
    </div>
    <div class="s-q-item__annotation-legend__item__label">{{ event.label }}</div>
  </div>
  {%- endfor %}
</div>
