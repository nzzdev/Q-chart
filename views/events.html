<div class="s-font-note" style="margin: 15px 0;">
  {%- for event in events %}
  <svg width="18" height="18" style="vertical-align: sub;">
    <g transform="translate(9, 9)">
      <path
        d="M8,0A8,8,0,1,1,-8,0A8,8,0,1,1,8,0"
        style="fill: none; stroke: currentColor; stroke-width: 1;"
      ></path>
      <text
        y="4"
        text-anchor="middle"
        style="font-size: 11px; font-weight: bold; fill: currentColor;"
      >
        {{ loop.index }}
      </text>
    </g>
  </svg>
  {{ event.label }} {%- endfor %}
</div>
