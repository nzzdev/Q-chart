<div class="s-legend-icon-label">
  {%- for item in legend.legendItems %}
  <div class="s-legend-item-label__item" style="color: {{ item.color }};">
    <div class="s-legend-item-label__item__icon s-legend-item-label__item__icon--{{ legend.type }} {% if item.isPrognosis %}s-legend-item-label__item__icon--prognosis{% endif %}"></div>
    <div class="s-legend-item-label__item__label">{{ item.label }}</div>
  </div>
  {%- endfor %}
</div>
