{% if displayOptions.hideTitle !== true %}
  <h3 class="s-q-item__title">{{ item.title }}</h3>
{% endif %}
{%- if
  (item.subtitle and item.subtitle !== '') or
  (item.subtitleSuffix and item.subtitleSuffix !== '')
%}
  <div class="s-q-item__subtitle">
    {{- item.subtitle }}
    {% if item.subtitleSuffix %}
      {{ item.subtitleSuffix }}
    {% endif -%}
  </div>
{%- endif %}
